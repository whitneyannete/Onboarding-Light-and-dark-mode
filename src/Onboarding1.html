<!doctype html>
<html lang="en" :class="{ 'dark': darkMode }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Onboarding1/2</title>
  <script src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-Inter">
  <div class="py-7 lg:py-9 xl:py-11 px-5 sm:px-10 lg:px-16 xl:px-28 bg-white dark:bg-zinc-900">
    <!-- Topbar -->
    <div class="w-full justify-between items-center inline-flex pb-4 md:pb-8 lg:pb-14">
      <div class="text-black dark:text-white text-3xl md:text-4xl font-extrabold  capitalize leading-normal">AWO</div>
      <div class=" rounded-full bg-white dark:bg-zinc-900 flex items-center ml-4 p-1 gap-1.5 text-gray-800 dark:text-white">
        <button id="lightModeToggle" type="button" class="w-7 h-7 grid place-content-center rounded-full shadow dark:shadow-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
            </svg>
        </button>
        <button id="darkModeToggle" type="button" class="w-7 h-7 grid place-content-center dark:bg-[#222325] rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"></path>
            </svg>
        </button>
      </div>
    </div>
    <!-- Mainbody -->
    <div class="grid grid-cols-12 gap-4 sm:gap-7 lg:gap-9 ">
      <!-- leftside -->
      <div class="col-span-12 lg:col-span-7 p-4 sm:p-6 lg:p-8 bg-gray-50 dark:bg-neutral-800 space-y-9 rounded-xl">
        <p class="text-black  dark:text-white text-base md:text-lg font-semibold">Create a Bank/ PSP account</p>
        <div class="p-3 sm:p-4 lg:p-6 sm:flex justify-start space-y-3 sm:space-y-0 gap-6 rounded-xl bg-white dark:bg-zinc-900">
            <div class="space-y-1 sm:space-y-3">
                <p class="text-black  dark:text-white text-xs md:text-sm font-medium capitalize">application ref: </p>
                <p class="text-black  dark:text-white text-sm md:text-base font-normal capitalize">9856709873456</p>
            </div>
            <div class="space-y-1 sm:space-y-3">
                <p class="text-black  dark:text-white text-xs md:text-sm font-medium capitalize">Developer Status </p>
                <button class="rounded-2xl border border-emerald-500 dark:border-[#08EA80] flex py-[2px] lg:py-1 px-[10px] justify-center items-center">
                    <span class="text-emerald-500 dark:text-[#08EA80] text-center text-[10px] md:text-xs font-medium">Approved on 23/01/2004</span>
                </button>
            </div>
        </div>
        <div>
            <div class="rounded-xl bg-sky-700 dark:bg-blue-500 w-[50%] h-[3px]"></div>
            <p class="text-black  dark:text-white text-xs md:text-sm font-normal ">1/2</p>
        </div>
        <div class="space-y-2">
          <!-- Name -->
            <div class="">
                <label for="name" class=" text-black  dark:text-white text-xs md:text-sm font-medium capitalize pb-1">Name:</label>
                <input id="name" type="text" placeholder="ABC BANK"  class="rounded-lg border  border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-sm md:text-base font-normal w-full text-black  dark:text-white leading-tight focus:outline-none focus:shadow-outline  bg-white dark:bg-zinc-900">
            </div>
            <!-- license No. -->
            <div class="">
                <label for="license No." class=" text-black  dark:text-white text-xs md:text-sm font-medium capitalize pb-1">license No.</label>
                <input id="license No." type="text" placeholder="0000000" class="rounded-lg border border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-sm md:text-base font-normal w-full text-black  dark:text-white leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-zinc-900">
            </div>
            
            <!-- Attach license -->
            <div class="">
              <label for="license No." class="text-black  dark:text-white text-xs md:text-sm font-medium capitalize pb-1">Attach license</label>
              <form class="flex items-center gap-2 justify-center w-full rounded-lg border border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-base font-normal  text-black  dark:text-white focus:outline-none focus:shadow-outline bg-white dark:bg-zinc-900" enctype="multipart/form-data">
                <label for="fileInput" class="relative cursor-pointer text-sky-700 text:bg-blue-500 text-sm md:text-base font-medium">
                  <span>Click to upload</span>
                  <input id="fileInput" type="file" name="fileInput" class="absolute top-0 left-0 opacity-0 w-full h-full cursor-pointer" style="z-index: -1;">
                </label>
                <div class="text-slate-600 text-sm md:text-base font-medium or drag and drop hidden md:block">or drag and drop</div>
              </form>
            </div>
            <!-- Authorization letter to treasury -->
            <div class="">
              <label for="license No." class="text-black  dark:text-white text-xs md:text-sm font-medium capitalize pb-1">Authorization letter to treasury</label>
              <form class="flex items-center gap-2 justify-center w-full rounded-lg border border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-base font-normal  text-black  dark:text-white focus:outline-none focus:shadow-outline bg-white dark:bg-zinc-900" enctype="multipart/form-data">
                <label for="fileInput" class="relative cursor-pointer text-sky-700 text:bg-blue-500 text-sm md:text-base font-medium">
                  <span>Click to upload</span>
                  <input id="fileInput" type="file" name="fileInput" class="absolute top-0 left-0 opacity-0 w-full h-full cursor-pointer" style="z-index: -1;">
                </label>
                <div class="text-slate-600 text-sm md:text-base font-medium or drag and drop hidden md:block">or drag and drop</div>
              </form>
            </div>
            <!-- Logo -->
            <div class="">
              <label for="license No." class="text-black  dark:text-white text-xs md:text-sm font-medium capitalize pb-1">Logo</label>
              <form class="flex items-center gap-2 justify-center w-full rounded-lg border border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-base font-normal  text-black  dark:text-white focus:outline-none focus:shadow-outline bg-white dark:bg-zinc-900" enctype="multipart/form-data">
                <label for="fileInput" class="relative cursor-pointer text-sky-700 text:bg-blue-500 text-sm md:text-base font-medium">
                  <span>Click to upload</span>
                  <input id="fileInput" type="file" name="fileInput" class="absolute top-0 left-0 opacity-0 w-full h-full cursor-pointer" style="z-index: -1;">
                </label>
                <div class="text-slate-600 text-sm md:text-base font-medium or drag and drop hidden md:block">or drag and drop</div>
              </form>
            </div>
            <!-- description -->
            <div class="">
              <label for="description" class="text-black dark:text-white text-xs md:text-sm font-medium capitalize pb-1">description</label>
              <textarea id="description" placeholder="A short explanation about the product/ service" class="min-h-20 flex items-start rounded-lg border border-gray-300 dark:border-zinc-800 shadow-sm px-3 py-2 text-base font-normal w-full text-black dark:text-white leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-zinc-900 resize-none overflow-hidden"></textarea>
            </div>
        </div>
        <div class="font-semibold flex  gap-3 justify-end items-end self-stretch ">
          <button id="cancelButton" class="flex justify-center items-center px-4 md:px-[18px] py-2 md:py-[10px] rounded-lg  text-black  dark:text-white text-sm md:text-base bg-white dark:bg-zinc-900 border  border-gray-300 dark:border-zinc-800 font-medium">Cancel</button>
          <a href="./Onboarding2.html">
              <button class="flex justify-center items-center px-4 md:px-[18px] py-2 md:py-[10px] rounded-lg text-white text-sm md:text-base bg-[#3482FF] font-medium">Next</button>
          </a>
      </div>       
    </div>
    <!-- rightside -->
    <img src="Assets/img-1.png" alt="" class="lg:col-span-5 h-auto hidden lg:block">
    </div>
    
</div>
</body>

</body>
</html>
